<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reserva de salas</title>
<link rel="shortcut icon" type="image/png" href="http://intranet.optimissa.com/Content/Imagenes/General/candles.png"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	<div th:replace="admin/menu :: menu"></div>
	<div class="panel-group-home">
			<div class="panel panel-primary">
				<div class="panel-heading">
					
				</div>
				<p class="admin-message-text text-center">Nueva Reserva</p>
			</div>
		</div>
	
	<div class="container-tabla">
	

		<!-- Formulario de alta -->
		<form th:action="@{/reservas/crearnuevareserva}" th:object="${reservasDto}" method="POST">
		  <div class="form-group">
		    <label for="users">Usuario</label>
		    <select class="form-control" id="usuarios"  th:field="*{usuarios.idusuario}">
    			<option th:each="usuario : ${listUsuarios}" th:value="${usuario.idusuario}" th:text="${usuario.nombre}+' '+${usuario.apellidos}"></option>
			</select>
			 <label for="salas">Sala</label>
		    <select class="form-control" id="salas"  th:field="*{salas.idsala}">
    			<option th:each="sala : ${listSalas}" th:value="${sala.idsala}" th:text="${sala.nombre}"></option>
			</select>
			<label for="fechashoras">Fecha y Hora</label>
		    <select class="form-control" id="fechashoras"  th:field="*{fechashoras.idfechahora}">
				<option th:each="fechahora : ${listFechasHoras}" th:value="${fechahora.idfechahora}" th:text="${fechahora.fecha}+' '+${fechahora.hora}"></option>
    		</select>
			
		  </div>
		
		  <button type="submit" class="btn btn-primary">Enviar</button>
	   </form>
		
	</div>
	</div>
	<div class="container-bottom">
	
	<div class="panel-group-home">
			<div class="panel panel-primary">
				<div class="panel-heading">
					
				</div>
				<p class="admin-message-text text-center">Aplicaci√≥n Reserva de Salas -V 1.0</p>
			</div>
		</div>
	</div>
</body>
</html>
