<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reserva de salas</title>
<link rel="shortcut icon" type="image/png" href="http://intranet.optimissa.com/Content/Imagenes/General/candles.png"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	<div th:replace="admin/menu :: menu"></div>
	<div class="panel-group-home">
			<div class="panel panel-primary">
				<div class="panel-heading">
					
				</div>
				<p class="admin-message-text text-center">Nuevo Usuario</p>
			</div>
		</div>
	
	<div class="container-tabla">
	

		<!-- Formulario de alta -->
		<form th:action="@{/usuarios/crearnuevousuario}" th:object="${usuarioDto}" method="POST">
		  <div class="form-group">
		    <div class="form-group">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Introduzca el nombre"/>
			</div>
				
			<div class="form-group">
		    <label for="apellidos">Apellidos</label>
		    <input type="text" class="form-control" th:field="*{apellidos}" placeholder="Introduzca los apellidos"/>
		    </div>
			 
			<div class="form-group">
		    <label for="email">email</label>
		    <input type="text" class="form-control" th:field="*{email}" placeholder="Introduzca el email"/>
		    </div>
			
		  </div>
		
		  <button type="submit" class="btn btn-primary">Enviar</button>
	   </form>
	</div>
	</div>
	<div class="container-bottom">
	
	<div class="panel-group-home">
			<div class="panel panel-primary">
				<div class="panel-heading">
					
				</div>
				<p class="admin-message-text text-center">Aplicaci√≥n Reserva de Salas -V 1.0</p>
			</div>
		</div>
	</div>
</body>
</html>
