<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reserva de salas</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	<div th:replace="admin/menu :: menu"></div>
	
	
	<div class="container-tabla">
	

		<!-- Formulario de alta -->
		<form th:action="@{/usuarios/modificar}" th:object="${ars_reservas_usuDto}" method="POST">

			
		  <div class="form-group">
		  <label for="nombre">Nombre</label>
		    <input th:each="usuario : ${listUsuarios}" type="text" class="form-control"  id="nombre" th:name="nombre" th:value="${usuario.var_nombre_usuario}" />
			</div>
				
			<div class="form-group">
		    <label for="apellidos">Apellidos</label>
		    <input th:each="usuario : ${listUsuarios}" type="text" class="form-control" id="apellidos" th:name="apellidos" th:value="${usuario.var_apellidos_usuario}" />
		    </div>
			
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input th:each="usuario : ${listUsuarios}" type="text" class="form-control" id="email" th:name="email" th:value="${usuario.var_email_usuario}" />
		    </div>
		
		  <button th:each="usuario : ${listUsuarios}" type="submit" class="btn btn-primary" id="id" th:name="id" th:value="${usuario.pk_id_usuario}">Enviar</button>
	   </form>
	</div>
	</div>
	<div class="container-bottom">
	
	<div class="panel-group-home">
			<div class="panel panel-primary">
				<div class="panel-heading">
					
				</div>
				<p class="admin-message-text text-center">Aplicaci√≥n Reserva de Salas -V 1.0</p>
			</div>
		</div>
	</div>
</body>
</html>
